<div class="logincontainer">
    <h4 class="formheader">Login for Functionality</h4>

    <form class="form" #f="ngForm" ngNativeValidate>
        <!-- (ngSubmit)="onSubmit(f)" -->
        <div class="formgroup">
            <label class="formgroup__label" for="username">Username</label>
            <input ngModel="BN12345" class="formgroup__input" type="text" name="username" value="BN" required>
        </div>
        <div class="formgroup">
            <label class="formgroup__label" for="password">Password</label>
            <input ngModel="MyPassword123" class="formgroup__input" type="password" name="password" required>
        </div>

        <div class="formgroup formgroup__button">
            <button class="submit__button--go" type="submit">Let's Go</button>
        </div>
    </form>
</div>
