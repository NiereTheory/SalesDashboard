<div class="chart__graph" *ngIf="monthlySales$ | async; else loading; let monthlySales">
    <div class="graph--header">
        Sales by Month
    </div>
    <div class="graph" [style.height.vh]="maxHeight">
        <div class="graph--bar" *ngFor="let sale of monthlySales" [style.height.vh]="sale.displayHeight - 3">
            <span class="graph--bar-val">{{ sale.summedAmount / 1000 | currency:'USD':'symbol':'1.0-0' }}k</span>
            <span class="graph--bar-axis">{{ sale.month | uppercase }}</span>
        </div>
    </div>
</div>
<ng-template #loading>
    <app-loader [loadingText]="'Monthly Graphic'"></app-loader>
</ng-template>
